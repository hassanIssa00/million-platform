name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: firebase/functions/package-lock.json

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        run: |
          cd firebase/functions
          npm ci

      - name: Lint Functions
        run: |
          cd firebase/functions
          npm run lint

      - name: Build Functions
        run: |
          cd firebase/functions
          npm run build

      # Deploy to staging on PR
      - name: Deploy to Staging (PR)
        if: github.event_name == 'pull_request'
        run: |
          cd firebase
          firebase use staging --token "${{ secrets.FIREBASE_TOKEN }}"
          firebase deploy --only firestore:rules,storage:rules,functions --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Deploy to production on main branch
      - name: Deploy to Production (Main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd firebase
          firebase use default --token "${{ secrets.FIREBASE_TOKEN }}"
          firebase deploy --only firestore:rules,storage:rules,functions --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Indexes
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd firebase
          firebase deploy --only firestore:indexes --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Notify on Success
        if: success()
        run: echo "üöÄ Deployment successful!"

      - name: Notify on Failure
        if: failure()
        run: echo "‚ùå Deployment failed!"
